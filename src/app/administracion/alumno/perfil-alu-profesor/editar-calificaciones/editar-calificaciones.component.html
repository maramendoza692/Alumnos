<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
              <mat-icon matSuffix>editar</mat-icon>
              <div class="modal-about">
                <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                  {{dialogTitle}}</div>
              </div>
            </div>
          </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>cerrar</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="calificacionesForm" (ngSubmit)="submit">
        <div class="row">
           
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Calificacion unidad 1</mat-label>
              <input matInput formControlName="num_cal_unidad_uno" required>
              <mat-error *ngIf="calificacionesForm.get('num_cal_unidad_uno').hasError('required')">
                El expediente es requerido.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Calificacion unidad 2</mat-label>
              <input matInput formControlName="num_cal_unidad_dos" required>
              <mat-error *ngIf="calificacionesForm.get('num_cal_unidad_dos').hasError('required')">
                El nombre es requerido.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Calificacion unidad 3</mat-label>
              <input matInput formControlName="num_cal_unidad_tres" required>
              <mat-error *ngIf="calificacionesForm.get('num_cal_unidad_tres').hasError('required')">
                Campo requerido.
              </mat-error>
            </mat-form-field>
          </div>
         
        </div>
     
      
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
              <button type="button" class="btn btn-outline-primary" [type]="submit" [disabled]="!calificacionesForm.valid"
                [mat-dialog-close]="1" (click)="aceptar()">Guardar</button>
              <button type="button" class="btn btn-outline-danger" (click)="onNoClick()" tabindex="-1">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
